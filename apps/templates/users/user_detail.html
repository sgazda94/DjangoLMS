{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="content">
      <h2>Username: {{ object.username }}</h2>
      {% if object.name %}
        <p>Name: {{ object.name }}</p>
      {% endif %}
</div>

{% if object == request.user %}
<!-- Action buttons -->

    <a class="button is-info" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="button is-primary is-light" href="{% url 'account_email' %}" role="button">E-Mail</a>
    <!-- Your Stuff: Custom user template urls -->

<!-- End Action buttons -->
{% endif %}

{% endblock content %}
