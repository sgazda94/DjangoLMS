{% extends "base.html" %}


{% block content %}

<h4 class="title is-4">
{{ lesson.number}}. {{lesson.group}}
</h4>

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="block">
    <label class="checkbox">
        {{ field }} {{ field.label }}
    </label>
    </div>
    {% endfor %}

    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
</form>

{% endblock %}
