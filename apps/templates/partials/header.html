{% load static i18n %}
<header>
  <nav class="navbar is-success px-4" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="{% static 'images/favicons/favicon.ico' %}" width="20" height="20">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">


      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">

            {% if user.is_authenticated %}
            <a href="/users/{{ user.username }}" class="button is-info">
              <strong>My info</strong>
            </a>
            <a href="/accounts/logout/" class="button is-danger is-light">
              Log out
            </a>

            {% else %}
            <a href="/accounts/signup/" class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a href="/accounts/login/" class="button is-light">
              Log in
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
