{% extends "base.html" %}

{% block content %}
    <div class="content">
    {% for group in group_list %}
        <h4><a href="{{  group.get_absolute_url }}">
            {% if group.course != None %}
            [{{ group.course }}] -
            {% endif %}
            {{ group.get_week_day_display }} {{ group.start_time }} - {{ group.end_time }} ({{ group.teacher }})</a></h4>
    {% endfor %}

    <a  class="button is-primary" id="add_lesson"  href="{% url 'groups:group-create' %}" role="button">Add Group</a>
    </div>
{% endblock %}
